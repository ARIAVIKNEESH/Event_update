<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Update Form</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container">
  <h2>Event Update Form</h2>
  <div class="event-info">
    <div class="event-name">GUVI EVENT</div>
    <div class="seats-available">Seats Available: 100</div>
  </div>
  <form id="eventForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" id="age" name="age" required>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" required>
    </div>
    <div class="form-group">
      <label for="seatsRequired">Number of Seats Required</label>
      <input type="number" id="seatsRequired" name="seatsRequired" required>
    </div>
    <div class="form-group">
      <label for="attendeeName">Name of the Attendee</label>
      <input type="text" id="attendeeName" name="attendeeName" required>
    </div>
    <div class="form-group">
      <input type="submit" value="Submit" class="btn">
      <input type="reset" value="Cancel" class="btn" onclick="window.location.href='your_cancel_url';">
    </div>
  </form>
</div>
</body>
</html>
